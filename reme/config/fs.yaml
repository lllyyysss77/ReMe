backend: cmd

llms:
  default:
    backend: openai
#    model_name: qwen3-30b-a3b-instruct-2507
#    model_name: qwen3-30b-a3b-thinking-2507
    model_name: qwen3-235b-a22b-thinking-2507
    request_interval: 1
#    temperature: 0.0001

embedding_models:
  default:
    backend: openai
    model_name: text-embedding-v4
    dimensions: 1024

memory_stores:
  default:
#    backend: sqlite
    backend: chroma
    db_name: reme.db
    store_name: reme
    embedding_model: default
    fts_enabled: true
    vector_enabled: false

file_watchers:
  default:
    backend: full
    memory_store: default
    watch_paths: [".reme", ".reme/memory"]
    suffix_filters: [".md"]
    recursive: false
    scan_on_start: true

token_counters:
  default:
    backend: base

  hf:
    backend: hf
    model_name: Qwen/Qwen3-Coder-30B-A3B-Instruct
    use_mirror: true
