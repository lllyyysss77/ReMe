tool: |
  Use search keywords to retrieve relevant information from the internet.
  If you have multiple keywords, please call this tool separately for each one.

tool_zh: |
  使用搜索关键词从互联网检索相关信息。如果您有多个关键词，请分别为每个关键词单独调用此工具。

role_prompt: |
  # user's question
  {query}

  # task
  Return all the original search results directly without processing.

role_prompt_zh: |
  # 用户问题
  {query}

  # task
  直接返回所有的原始搜索结果，不要处理