# default config.yaml
backend: mcp
language: ""
thread_pool_max_workers: 32
ray_max_workers: 1

mcp:
  transport: sse
  host: "0.0.0.0"
  port: 8002

http:
  host: "0.0.0.0"
  port: 8002
  timeout_keep_alive: 600
  limit_concurrency: 64

flow:
  retrieve_task_memory:
    flow_content: build_query_op >> recall_vector_store_op >> merge_memory_op
    description: "Retrieve the most relevant top_k memory experience from historical memory based on the query to help solve tasks better now"
    input_schema:
      query:
        type: "str"
        description: "current query"
        required: true
      top_k:
        type: "int"
        description: "top_k similar memories"
        required: true

#  task_summarizer: simple_summary_op->update_vector_store_op
#  vector_store: vector_store_action_op
#  agent: react_op

llm:
  default:
    backend: openai_compatible
    model_name: qwen3-30b-a3b-thinking-2507
    params:
      temperature: 0.6

embedding_model:
  default:
    backend: openai_compatible
    model_name: text-embedding-v4
    params:
      dimensions: 1024

vector_store:
  default:
    backend: elasticsearch
    embedding_model: default
    params:
      # hosts: "http://localhost:9200"
      hosts: "http://11.160.132.46:8200"
